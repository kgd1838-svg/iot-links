<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vibration Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .sensor {
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
    }
    .active {
      color: red;
      font-weight: bold;
    }
    .inactive {
      color: green;
      font-weight: bold;
    }
    #timestamp {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üåê Vibration Monitoring Dashboard</h1>

  <div class="sensor" id="sensor1">
    Sensor 1: <span class="status">Loading...</span>
  </div>
  <div class="sensor" id="sensor2">
    Sensor 2: <span class="status">Loading...</span>
  </div>

  <div id="timestamp">Last updated: --</div>

  <script>
    // Firebase v8 config
    const firebaseConfig = {
      apiKey: "AIzaSyA4CLpLLDphbKSTzdK35znIsSnRt9ffbJU",
      authDomain: "myiot-effd5.firebaseapp.com",
      databaseURL: "https://myiot-effd5-default-rtdb.firebaseio.com",
      projectId: "myiot-effd5",
      storageBucket: "myiot-effd5.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sensor1El = document.querySelector('#sensor1 .status');
    const sensor2El = document.querySelector('#sensor2 .status');
    const timestampEl = document.getElementById('timestamp');

    db.ref("firealarm").on("value", (snapshot) => {
      const data = snapshot.val();
      const now = new Date().toLocaleTimeString();

      if (data) {
        sensor1El.textContent = data.vibration1 ? "üî• VIBRATION DETECTED" : "‚úÖ NO VIBRATION";
        sensor1El.className = "status " + (data.vibration1 ? "active" : "inactive");

        sensor2El.textContent = data.vibration2 ? "üî• VIBRATION DETECTED" : "‚úÖ NO VIBRATION";
        sensor2El.className = "status " + (data.vibration2 ? "active" : "inactive");

        timestampEl.textContent = "Last updated: " + now;
      } else {
        sensor1El.textContent = "No data";
        sensor2El.textContent = "No data";
        timestampEl.textContent = "Last updated: --";
      }
    });
  </script>
</body>
</html>
